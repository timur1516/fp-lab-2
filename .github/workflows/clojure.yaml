name: Clojure CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "test/**"
      - "project.clj"
      - ".eastwood"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "test/**"
      - "project.clj"
      - ".eastwood"

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Leiningen
        run: |
          mkdir -p ~/.bin
          curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o ~/.bin/lein
          chmod u+x ~/.bin/lein
          echo "$HOME/.bin" >> $GITHUB_PATH
      
      - name: Get Leiningen Dependencies
        run: lein deps
        
      - name: Run cljfmt check
        run: lein cljfmt check
      
      - name: Run Eastwood
        run: lein eastwood
        
  test:
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Leiningen
        run: |
          mkdir -p ~/.bin
          curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o ~/.bin/lein
          chmod u+x ~/.bin/lein
          echo "$HOME/.bin" >> $GITHUB_PATH
          
      - name: Get Leiningen Dependencies
        run: lein deps
        
      - name: Run tests
        run: lein test
